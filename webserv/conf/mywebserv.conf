server {
        listen 50 81;
        root /Users/pcatrina/Desktop/workspace/webserv/webserv/resources;
        server_name localhost:50 localhost:81;
#Proxy config
        location /src/ {
            proxy_pass http://localhost:8080;
            limit_except PUT;
        }
